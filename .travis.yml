language: java
env:
  global:
    - secure: ""
    - # ^^ GPG_KEY_ID
    - secure: ""
    - # ^^ GPG_PASSPHRASE
before_install:
 - ./cd/before-install.sh
script:
 - ./gradlew check
before_cache:
 - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
 directories:
   - $HOME/.gradle/caches/
   - $HOME/.gradle/wrapper/
after_success:
 - ./gradlew uploadArchives
